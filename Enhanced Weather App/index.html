<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è Advanced Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üå§Ô∏è Advanced Weather App</h1>
        <p>Get current weather details and 5-day forecasts for your location or any city</p>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="city" placeholder="Enter city name" aria-label="City Name">
            <div>
                <button id="get-weather-btn">Get Weather</button>
                <button id="get-forecast-btn">Get 5-Day Forecast</button>
                <button id="current-location-btn">Current Location</button>
            </div>
        </section>

        <section class="weather-info hidden" id="weather-info">
            <h2 id="location"></h2>
            <div class="temp-wrapper">
                <p id="temperature"></p>
                <img id="icon" alt="Weather Icon">
            </div>
            <p id="condition"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="feels-like"></p>
            <p id="sunrise-sunset"></p>
        </section>

        <section id="forecast-section" class="forecast hidden">
            <h3>5-Day Forecast</h3>
            <div id="forecast" class="forecast-grid"></div>
        </section>

        <div class="error" id="error"></div>

        <section class="history">
            <h3>Search History</h3>
            <ul id="history-list"></ul>
            <button id="clear-history-btn" class="clear-history">Clear History</button>
        </section>
    </main>

    <footer>
        <p>Weather App ¬© 2025 | Powered by WeatherAPI</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
