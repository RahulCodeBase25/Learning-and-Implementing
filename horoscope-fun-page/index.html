<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horoscope Fun Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Horoscope Fun Page</h1>
    <p>Select your zodiac sign to discover your horoscope:</p>

    <select id="zodiac-sign">
      <option value="" disabled selected>Select Sign</option>
      <option value="aries">Aries</option>
      <option value="taurus">Taurus</option>
      <option value="gemini">Gemini</option>
      <option value="cancer">Cancer</option>
      <option value="leo">Leo</option>
      <option value="virgo">Virgo</option>
      <option value="libra">Libra</option>
      <option value="scorpio">Scorpio</option>
      <option value="sagittarius">Sagittarius</option>
      <option value="capricorn">Capricorn</option>
      <option value="aquarius">Aquarius</option>
      <option value="pisces">Pisces</option>
    </select>

    <button id="get-horoscope">Get Horoscope</button>
    <div id="horoscope-result" class="result"></div>
  </div>

  <!-- Background music -->
  <audio autoplay loop controls style="margin-top: 20px;">
    <source src="Prairie_Evening_-_www.FesliyanStudios.com.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
